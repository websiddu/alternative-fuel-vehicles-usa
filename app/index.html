<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>AFV</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/nvd3/src/nv.d3.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <header> <a href=""><h1>Alternate Fuel Vehicles in USA</h1></a></header>
  <div class="page">
    <div id="map"></div>
  </div>
  <div class="player-anim animated fadeInUpBig">
    <div class="year" id="year">
    </div>
  </div>
  <div class="controlbar animated fadeInDownBig">
    <select name="" id="">
      <option value="">Total Number of vehicles</option>
      <option value="">Total Number of Alternative Fuel vehicles</option>
      <option value="">Ratio between AFV &amp; all vehicles</option>
    </select>
    &nbsp;&nbsp;&nbsp;
    <select name="" id="">
      <option value="">2012 </option>
      <option value="">2011 </option>
      <option value="">2010 </option>
      <option value="">2009 </option>
      <option value="">2008 </option>
      <option value="">Average of all years </option>
    </select>
    <div class="clearfix"></div>
      <div id="legend">
        <div id="census-min">min</div>
        <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
        <div id="census-max">max</div>
      </div>


  </div>
  <div class="sidebar animated fadeInRightBig">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab">Overview</a></li>
    <li role="presentation"><a href="#profile" role="tab" data-toggle="tab">AF Vehicles</a></li>
    <li role="presentation"><a href="#messages" role="tab" data-toggle="tab">Alternative Fuels Types</a></li>
    <li role="presentation"><a href="#settings" role="tab" data-toggle="tab">AFV Manufacturers</a></li>
  </ul>

  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="home">
      <br>
      <div class="side-graph">
        <div class="side-graph-title">
          Number of AFV Over the years
        </div>
        <div id="linegraph">
          <svg class="ng-svg"></svg>
        </div>
      </div>
      <div class="side-graph">
          <div class="side-graph-title">
            CO2 Emissions from Fossil Fuel Combustion - Million Metric Tons CO2 (MMTCO2)*
          </div>
          <div id="linegraph-carbon">
            <svg class="ng-svg"></svg>
          </div>
      </div>


    </div>
    <div role="tabpanel" class="tab-pane fade" id="profile">...</div>
    <div role="tabpanel" class="tab-pane fade" id="messages">...</div>
    <div role="tabpanel" class="tab-pane fade" id="settings">...</div>
  </div>


  </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/nvd3/nv.d3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/plugins/highcharts.js"></script>
        <script src="scripts/plugins/kcounter.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/years.js"></script>
        <!-- endbuild -->
</body>
</html>
